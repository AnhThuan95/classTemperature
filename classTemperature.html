<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

<script>
    function Temperature(celsius) {
        this.celsius = celsius;
        this.toFahrenheit = function () {
            return this.celsius * 1.8 + 32 + " do F";
        };
        this.toKelvin = function () {
            return this.celsius + 273 + " do K";
        };
    }

    let temperature = new Temperature();
    temperature.celsius = 25;
    alert(temperature.celsius + " do C");
    alert(temperature.toFahrenheit());
    alert(temperature.toKelvin());
</script>

</body>
</html>
